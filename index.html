<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED BY SPC_YASH</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .hacked {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: flicker 2s infinite;
        }
        .hacked h1 {
            font-size: 4rem;
            text-shadow: 0 0 10px lime, 0 0 20px red, 0 0 30px lime;
        }
        .hacked p {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: -1;
            overflow: hidden;
        }
        .matrix span {
            position: absolute;
            font-size: 15px;
            color: lime;
            animation: fall 3s linear infinite;
        }
        .button-row {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.8); /* Changed to a semi-transparent red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-shadow: 0 0 5px black;
            transition: background 0.3s, transform 0.3s;
        }
        .button:hover {
            background: rgba(255, 0, 0, 1); /* Solid red on hover */
            transform: scale(1.1);
        }
        .credits {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: lime;
            text-align: center;
        }
        .credits img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin: 0 5px;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes fall {
            0% { top: -100px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <audio id="background-sound" src="https://www.soundjay.com/button/sounds/button-09.mp3" loop autoplay></audio>
    <div class="matrix"></div>
    <div class="hacked">
        <h1>HACKED BY SPC_YASH</h1>
        <p>Your system has been compromised!</p>
        <p>Relax, this is just a prank!</p>
        <div class="button-row">
            <button class="button">Hacked Photo</button>
            <button class="button">Hacked Device</button>
            <button class="button">Hacked Instagram</button>
            <button class="button">Hacked Email</button>
        </div>
    </div>

    <div class="credits">
        <p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo"> - by @spc_editzs7<br>
            <img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Roblox_logo.png" alt="Roblox Logo"> - by @impogi1258
        </p>
    </div>

    <script>
        const matrix = document.querySelector('.matrix');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        for (let i = 0; i < 300; i++) {
            const span = document.createElement('span');
            span.textContent = chars[Math.floor(Math.random() * chars.length)];
            span.style.left = Math.random() * 100 + 'vw';
            span.style.animationDuration = Math.random() * 2 + 3 + 's';
            span.style.fontSize = Math.random() * 20 + 10 + 'px';
            matrix.appendChild(span);
        }

        // Play sound effect when the page loads
        window.onload = function() {
            const audio = document.getElementById('background-sound');
            audio.play();
        }
    </script>
</body>
</html>
